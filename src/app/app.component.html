<!-- Structural Directive -->

<div class="pet" *ngIf="currPet; else petList">
  <pet-details (onGoBack)="currPet = null" [pet]="currPet"></pet-details>
</div>

<ng-template #petList>
  <pet-filter (onFilter)="onFilterHandler($event)" [filterBy]="filterBy"></pet-filter>
  <pet-list (onPetSelected)="currPet = $event" [pets]="pets"></pet-list>
</ng-template>
